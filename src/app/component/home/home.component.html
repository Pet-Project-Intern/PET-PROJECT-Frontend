    <div class=" form header">
      <h1>Hello!! Welcome Back</h1>
      <h3>Login with your email and password</h3>
      <div class="container">
        <div class="details">
          <form [formGroup]="form">
            <div>
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="emailInput" placeholder="name@example.com"
              
              >
              <div id="validationEmail" class="invalid-feedback">
                Please Provide Email
              </div>
            </div>
            <div>
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="passwordInput" placeholder="your password">
              <div id="validationPassword" class="invalid-feedback">
                Please Provide Your Password
              </div>
            </div>
            <div class="pt-2">
              <h6 routerLink="/forgetPassword" [ngStyle]="{cursor:'help'}">Forget Password?</h6>
            </div>
            <a href="#" class="btn disabled" tabindex="-1" role="button" aria-disabled="true">Login</a>
            <div class="line">
              <hr> or
              <hr>
            </div>
            <a routerLink="/signup" class="btn" tabindex="-1" role="button" aria-disabled="true">Create Account</a>            
          </form>
        </div>
        <div class="bottom">
          <p>
            <fa-icon [icon]="faFcebook" [ngStyle]="{color:'#24272E', margin:'4%'}"></fa-icon>
            <fa-icon [icon]="faLinkedin" [ngStyle]="{color:'#24272E' , margin:'4%'}"></fa-icon>
            <fa-icon [icon]="faInsta" [ngStyle]="{color:'#24272E', margin:'4%'}"></fa-icon>
            <br>
            &copy;Allright Reserved
          </p>
        </div>
      </div>
    </div>

</div> -->
